<div class="dashboard container mt-4">

    <!-- Overview Section -->
    <div class="overview row mb-4">
      <div
        class="col-12 col-sm-6 col-md-4 col-lg-2 d-flex justify-content-center mb-3"
        *ngFor="let card of [
          { title: 'Total Students', value: totalStudents },
          { title: 'Total Teachers', value: totalTeachers },
          { title: 'Total Classes', value: totalClasses },
          { title: 'Total Subjects', value: totalSubjects }
        ]"
      >
        <div class="overview-card">
          <h5>{{ card.title }}</h5>
          <p>{{ card.value }}</p>
        </div>
      </div>
    </div>
  
    <!-- Latest Activities Section -->
    <div class="section">
      <h2>Latest Activities</h2>
      <table class="table">
        <thead>
          <tr>
            <th>Activity</th>
            <th>Date</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let activity of latestActivities">
            <td>{{ activity.activity }}</td>
            <td>{{ activity.date }}</td>
            <td>
              <span
                class="status"
                [ngClass]="{
                  'status-completed': activity.status === 'Completed',
                  'status-pending': activity.status !== 'Completed'
                }"
              >
                {{ activity.status }}
              </span>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  
    <!-- Notifications Section -->
    <div class="section">
      <h2>Recent Notifications</h2>
      <ul class="notification-list">
        <li *ngFor="let notification of notifications">
          <i class="bi bi-bell"></i> {{ notification }}
        </li>
      </ul>
    </div>
  </div>
