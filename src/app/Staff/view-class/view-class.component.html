<div class="container mt-5">
  <div class="row">
    <!-- Class List Section -->
    <div class="col-12 col-md-6 mb-4">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h2 class="text-primary">Class List</h2>
      </div>

      <!-- Add Class Section -->
      <div class="input-group mb-3">
        <input type="text" class="form-control" [(ngModel)]="newClassName" placeholder="Enter new class name">
        <button type="button" class="btn btn-primary" (click)="AddClass()">Add Class</button>
      </div>

      <div class="table-responsive">
        <table class="table table-bordered table-hover table-striped align-middle">
          <thead class="table-dark">
            <tr>
              <th>Class Name</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let class of Classes">
              <td>{{ class.className }}</td>
              <td>
                <div class="d-flex justify-content-center">
                  <button class="btn btn-danger" (click)="DeleteClass(class.id)">
                    <i class="bi bi-x-circle"></i> Delete Class
                  </button>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <!-- Subject List Section -->
    <div class="col-12 col-md-6">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h2 class="text-primary">Subject List</h2>
      </div>

      <!-- Add Subject Section -->
      <div class="input-group mb-3">
        <input type="text" class="form-control" [(ngModel)]="newSubjectName" placeholder="Enter new Subject name">
        <button type="button" class="btn btn-primary" (click)="AddSubject()">Add Subject</button>
      </div>

      <div class="table-responsive">
        <table class="table table-bordered table-hover table-striped align-middle">
          <thead class="table-dark">
            <tr>
              <th>Subject Name</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let subject of subjects">
              <td>{{ subject.subjectName }}</td>
              <td>
                <div class="d-flex justify-content-center">
                  <button class="btn btn-danger" (click)="DeleteSubject(subject.id)">
                    <i class="bi bi-x-circle"></i> Delete Subject
                  </button>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
