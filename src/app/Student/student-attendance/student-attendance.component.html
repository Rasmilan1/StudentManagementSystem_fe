<div class="container">
  <h2 class="text-center mb-4">Your Attendance</h2>

  <!-- Date Picker Input -->
  <div class="row mb-3">
    <div class="col-6">
      <input type="date" id="attendance-date" class="form-control date-picker" [(ngModel)]="attendanceDate" />
    </div>
  </div>

  <!-- Attendance Table -->
  <div class="table-responsive">
    <table class="table table-bordered" id="attendance-table">
      <thead>
        <tr>
          <th>Date</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
        <!-- Loop through attendanceRecords array -->
        <tr *ngFor="let record of attendanceRecords">
          <td>{{ record.date | date:'EEE/M/yy' }}</td>
          <td>{{ getStatusLabel(record.status) }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
