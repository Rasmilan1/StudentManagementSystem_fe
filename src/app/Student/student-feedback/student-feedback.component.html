<div class="container-fluid mt-4">
  <div class="feedback-section">
      <h1 class="text-center mb-4">Feedback</h1>

      <!-- Feedback Form -->
      <div class="feedback-form mb-5">
          <form #feedbackForm="ngForm" (ngSubmit)="submitFeedback(feedbackForm)">
              <div class="form-group">
                  <label for="feedbackType">Feedback Type</label>
                  <select class="form-control" id="feedbackType" name="feedbackType" [(ngModel)]="feedback.feedbackType" required>
                      <option value="" disabled>Select Feedback Type</option>
                      <option *ngFor="let type of feedbackTypes" [value]="type">{{ type }}</option>
                  </select>
              </div>

              <div class="form-group">
                  <label for="comments">Comments</label>
                  <textarea class="form-control" id="comments" name="comments" rows="4" [(ngModel)]="feedback.comments" required placeholder="Write your feedback message here"></textarea>
              </div>

              <button type="submit" class="btn btn-primary mt-3" [disabled]="!feedbackForm.valid || isSubmitting">
                  {{ isSubmitting ? 'Submitting...' : 'Submit Feedback' }}
              </button>
          </form>
      </div>

      <!-- Feedback List -->
      <div *ngFor="let feedback of feedbackList" class="feedback-item">
          <div class="feedback-details">
              <div class="feedback-text">
                  <h3>{{ feedback.feedbackType }}</h3>
                  <p>{{ feedback.comments }}</p>
              </div>
          </div>
          <button (click)="deleteFeedback(feedback)" class="btn btn-danger btn-sm">Delete</button>
      </div>
  </div>
</div>
