<div class="container-fluid mt-4">
    <div class="notifications">
      <h1 class="text-center mb-4">Notifications</h1>
  
      <div *ngFor="let notification of notifications" class="notification-item" [ngClass]="{ 'unread': notification.unread }">
        <div class="notification-content">
          <!-- Hardcoded icons based on notification type -->
          <i *ngIf="notification.title === 'New Assignment Uploaded'" class="bx bx-bell"></i>
          <i *ngIf="notification.title === 'Upcoming Exam Reminder'" class="bx bx-calendar-event"></i>
          <i *ngIf="notification.title === 'Feedback Received'" class="bx bx-message"></i>
          <i *ngIf="notification.title === 'Attendance Award'" class="bx bx-trophy"></i>
          <i *ngIf="notification.title === 'Holiday Announcement'" class="bx bx-gift"></i>
          <i *ngIf="notification.title === 'Class Rescheduled'" class="bx bx-calendar"></i>
  
          <div class="notification-text">
            <h3>{{ notification.title }}</h3>
            <p>{{ notification.message }}</p>
          </div>
        </div>
        <div class="notification-date">{{ notification.date }}</div>
      </div>
    </div>
  </div>
