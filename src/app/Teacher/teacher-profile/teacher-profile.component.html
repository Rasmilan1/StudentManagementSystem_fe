<div class="profile-section">
  <h1>Teacher Profile</h1>

  <!-- Personal Information -->
  <div class="profile-info">
    <h2>Personal Information</h2>
    <div class="profile-item">
      <label>Full Name:</label>
      <p>{{ Teacher.name }}</p>  <!-- Binding the Teacher's name -->
    </div>
    <div class="profile-item">
      <label>Phone Number:</label>
      <p>{{ Teacher.phone }}</p>  <!-- Binding the Teacher's phone -->
    </div>
    <div class="profile-item">
      <label>Email:</label>
      <p>{{ Teacher.email }}</p>  <!-- Binding the Teacher's email -->
    </div>
    <div class="profile-item">
      <label>Subject ID:</label>
      <p>{{ Teacher.subjectID }}</p>  <!-- Binding the Teacher's subject ID -->
    </div>
  </div>
</div>
