<div>
  <h2>Upcoming Schedule</h2>
  <div *ngIf="loading">Loading...</div>

  <!-- Timetables Container -->
  <div *ngIf="!loading && timetables.length > 0" class="timetable-grid">
    <div *ngFor="let timetable of timetables" class="timetable-item">
      <p><strong>Date:</strong> {{ timetable.date | date: 'yyyy-MM-dd' }}</p>
      <p><strong>Class Name:</strong> {{ timetable.className }}</p>
      <p><strong>Start Time:</strong> {{ timetable.startTime }}</p>
      <p><strong>End Time:</strong> {{ timetable.endTime }}</p>
      <hr />
    </div>
  </div>

  <!-- Message if no data is available -->
  <div *ngIf="!loading && timetables.length === 0">No data available.</div>
</div>
