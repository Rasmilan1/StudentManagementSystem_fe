<div class="sidebar" [class.open]="isOpen">
  <div class="logo-details">
    <div>
      <img class="icon" src="/logo.jpg" alt="" width="45px">
    </div>
    <div class="logo_name">ClassMate</div>
    <i class='bx' [ngClass]="isOpen ? 'bx-menu-alt-right' : 'bx-menu'" id="btn" (click)="toggleSidebar()"></i>
  </div>
  
  <ul class="nav-list">
    <!-- Home Section (Optional) -->
    <!-- <li>
      <a href="#" [routerLink]="['/t-home']">
        <i class='bx bx-home'></i>
        <span class="links_name">Home</span>
      </a>
      <span class="tooltip">Home</span>
    </li> -->
    
    <!-- Timetable Section -->
    <li>
      <a href="#" [routerLink]="['/teacher']">
        <i class='bx bx-calendar'></i>
        <span class="links_name">Timetable</span>
      </a>
      <span class="tooltip">Timetable</span>
    </li>
    
    <!-- Profile Section -->
    <li>
      <a href="#" [routerLink]="['/teacher/profile', teacherid]">
        <i class='bx bx-check-circle'></i>
        <span class="links_name">Profile</span>
      </a>
      <span class="tooltip">Profile</span>
    </li>

    <!-- Notifications Section -->
    <li>
      <a href="#" [routerLink]="['/teacher/notification']">
        <i class='bx bx-bell'></i>
        <span class="links_name">Notifications</span>
      </a>
      <span class="tooltip">Notifications</span>
    </li>

    <!-- Feedback Section -->
    <li>
      <a href="#" [routerLink]="['/teacher/feedback']">
        <i class='bx bx-message-dots'></i>
        <span class="links_name">Feedback</span>
      </a>
      <span class="tooltip">Feedback</span>
    </li>

    <!-- Logout Section (same structure as student) -->
    <li class="logout">
      <div class="logout-details">
        <div class="name_job">
          <div class="name"></div> <!-- Dynamically show the teacher's username -->
        </div>
      </div>
      <i class='bx bx-log-out' id="log_out"></i>
    </li>
  </ul>
</div>

<section class="home-section" [class.open]="isOpen">
  <div class="text">
    <router-outlet></router-outlet>
  </div>
</section>
