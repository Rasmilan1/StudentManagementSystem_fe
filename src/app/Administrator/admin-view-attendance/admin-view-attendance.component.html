<div class="attendance">
    <h1>Student Attendance Overview</h1>
  
    <!-- Class Selection and Date Range -->
    <div class="search-section">
      <label for="class-select">Select Class: </label>
      <select id="class-select" (change)="showTotalAttendance()">
        <option value="">--Select Class--</option>
        <option value="class1">Class 1</option>
        <option value="class2">Class 2</option>
      </select>
  
      <label for="attendance-date"> Date: </label>
      <input type="date" id="attendance-date" (change)="showTotalAttendance()">
    </div>
  
    <!-- Attendance Summary -->
    <div id="attendance-summary" class="attendance-summary" style="display:none;">
      <div class="summary-item">
        <h2>{{ presentCount }}</h2>
        <p>Present</p>
      </div>
      <div class="summary-item">
        <h2>{{ absentCount }}</h2>
        <p>Absent</p>
      </div>
      <div class="summary-item">
        <h2>{{ lateCount }}</h2>
        <p>Late</p>
      </div>
    </div>
  
    <!-- Attendance Table -->
    <table id="attendance-table" class="attendance-table" style="display:none;">
      <thead>
        <tr>
          <th>Date</th>
          <th>Total Present</th>
          <th>Total Absent</th>
          <th>Total Late</th>
        </tr>
      </thead>
      <tbody id="attendance-body">
      </tbody>
    </table>
  
  </div>
