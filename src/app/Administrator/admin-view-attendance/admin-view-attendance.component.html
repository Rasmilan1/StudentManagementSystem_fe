<div class="admin-overview">
  <h2>Student Attendance Overview</h2>
  <div class="row">
    <div class="col-6">

      <div class="pie-chart-container">
        <ngx-charts-pie-chart [view]="view" [scheme]="colorScheme" [results]="multi" [legend]="true" [animations]="true"
          [doughnut]="false">
        </ngx-charts-pie-chart>
      </div>
    </div>

    <div class="col-6">

      <div class="bar-chart-container">
        <ngx-charts-bar-vertical [view]="view" [scheme]="colorScheme" [results]="barChartData" [xAxis]="true"
          [yAxis]="true" [legend]="true" [animations]="true" [tooltipDisabled]="false">
        </ngx-charts-bar-vertical>
      </div>
    </div>
  </div>
</div>
