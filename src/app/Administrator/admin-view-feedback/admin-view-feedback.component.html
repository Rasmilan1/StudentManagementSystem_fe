<div class="container-fluid mt-4">
  <div class="section">
    <h2 class="text-center mb-4">Student Feedback Overview</h2>
    <div class="search-section">
      <label for="feedback-search">Search Feedback:</label>
      <input type="text" id="feedback-search" placeholder="Search by feedback type or comments"
        (input)="onSearch($event)" />
    </div>

    <!-- Feedback Table -->
    <table id="feedback-table" class="feedback-table">
      <thead>
        <tr>
          <th>Feedback Type</th>
          <th>Comments</th>
          <th>View Details</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let feedback of filteredFeedbacks">
          <td>{{ feedback.feedbackType }}</td>
          <td>{{ feedback.comments }}</td>
          <td>
            <button class="view-details"
              (click)="openModal(feedback.feedbackType, feedback.comments,feedback.userID)">Details</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Modal for Feedback Details -->
  <div id="feedback-modal" class="modal" *ngIf="isModalOpen">
    <div class="modal-content">
      <span class="close" (click)="closeModal()">&times;</span>
      <h2>Feedback Details</h2>
      <p><strong>Feedback Type:</strong> {{ modalFeedbackType }}</p>
      <p><strong>Comments:</strong> {{ modalFeedbackComments }}</p>
      <p><strong>UserId:</strong> <small style="font-size: 20px;">{{ modalFeedbackUserId }}</small></p>

    </div>
  </div>
</div>
