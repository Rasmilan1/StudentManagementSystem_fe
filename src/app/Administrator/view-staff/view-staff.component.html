<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h2>STAFF'S LIST</h2>
      <button type="button" class="btn btn-primary" [routerLink]="['/admin/addStaff']">+ Add Staff</button>
    </div>

    <div class="table-responsive">
      <table class="table table-bordered table-hover table-striped align-middle">
        <thead class="table-dark">
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let staff of staffs">
            <td>{{ staff.name }}</td>
            <td>{{ staff.userRes.email }}</td>
            <td>{{ staff.phone }}</td>

            <td>
                <div class="d-flex justify-content-evenly">
                  <button class="btn btn-danger"(click)="DeleteStaff(staff.id)">
                    <i class="bi bi-person-x-fill"></i>
                  </button>
                  <button class="btn btn-warning" (click)="EditStaff(staff.id)">
                    <i class="bi bi-pencil-square"></i>
                  </button>
                </div>
              </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
