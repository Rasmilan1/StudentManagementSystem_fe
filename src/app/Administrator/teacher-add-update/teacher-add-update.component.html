<section class=" gradient-form d-flex justify-content-center align-items-center">
    <div class="container mt-4">
        <div class="signup-section">
            <h1 class="text-center mb-4">{{isEditMode == true ? 'Update Teacher' : 'Teacher Registration'}}</h1>

            <!-- Signup Form -->
            <div class="signup-form mb-5">
                <h2>{{isEditMode == true ? 'Update Teacher' : 'Teacher Registration'}}</h2>
                <form [formGroup]="TeacherForm" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input id="name" formControlName="name" type="text" class="form-control" placeholder="Enter your full name">
                        <div *ngIf="TeacherForm.get('name')?.invalid && TeacherForm.get('name')?.touched" class="error-message">
                            Name is required.
                        </div>
                    </div>
                    <div formGroupName="userReq" *ngIf="!isEditMode">
                        <div class="form-group">
                          <label for="email">Email</label>
                          <input id="email" formControlName="email" type="email" class="form-control" placeholder="Enter your email address">
                          <div *ngIf="TeacherForm.get('userReq.email')?.invalid && TeacherForm.get('userReq.email')?.touched" class="error-message">
                            A valid email is required.
                          </div>
                        </div>
                    
                        <div class="form-group" *ngIf="!isEditMode">
                          <label for="password">Password</label>
                          <input id="password" formControlName="password" type="password" class="form-control" placeholder="Enter your password">
                          <div *ngIf="TeacherForm.get('userReq.password')?.invalid && TeacherForm.get('userReq.password')?.touched" class="error-message">
                            Password is required and must meet the required criteria.
                          </div>
                        </div>
                      </div>
                    <div class="form-group">
                        <label for="phone">Phone</label>
                        <input id="phone" formControlName="phone" type="text" class="form-control" placeholder="Enter your phone number">
                        <div *ngIf="TeacherForm.get('phone')?.invalid && TeacherForm.get('phone')?.touched" class="error-message">
                            A valid phone number is required.
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="subject">Subject</label>
                        <select id="subject" formControlName="subjectID" class="form-control">
                            <option value="" disabled selected>Select a Subject</option>
                            <option value="sub-01" *ngFor="let subject of subjects" value="{{subject.id}}">{{subject.subjectName}}</option>
                            
                        </select>
                        <div *ngIf="TeacherForm.get('subject')?.invalid && TeacherForm.get('subject')?.touched" class="error-message">
                            Subject is required.
                        </div>
                    </div>








                  






                    <button type="submit" class="btn btn-primary mt-3 me-3" [disabled]="TeacherForm.invalid">{{isEditMode == true ? 'Update' : 'Submit'}}</button>
                    <button  class="btn btn-danger mt-3" (click)="cancel()">Cancel</button>
                </form>
            </div>
        </div>
    </div>
</section>
