<div class="dashboard container mt-4">

  <!-- Overview Section -->
  <div class="overview row mb-4">
    <div class="col-12 col-sm-6 col-md-4 col-lg-2 d-flex justify-content-center mb-3" *ngFor="let card of [
        { title: 'Total Students', value: totalStudents },
        { title: 'Total Teachers', value: totalTeachers },
        { title: 'Total Staffs', value: totalStaffs },
        { title: 'Total Classes', value: totalClasses },
        { title: 'Total Subjects', value: totalSubjects }
      ]">
      <div class="overview-card">
        <h5>{{ card.title }}</h5>
        <p>{{ card.value }}</p>
      </div>
    </div>
  </div>

  <div class="row mt-5">
    <div class="col-6">
      <!-- Chart Section -->
      <div class="chart-section mb-4">
        <h3 class="text-center text-secondary">Statistics Overview</h3>
        <ngx-charts-bar-vertical [view]="view" [scheme]="colorScheme" [results]="chartData" [xAxis]="true"
          [yAxis]="true" [legend]="false" [showDataLabel]="true">
        </ngx-charts-bar-vertical>
      </div>
    </div>

    <div class="col-6">
      <!-- Pie Chart Section -->
      <div class="pie-chart-section mb-4">
        <h3 class="text-center text-secondary">Category Distribution</h3>
        <ngx-charts-pie-chart [view]="view" [scheme]="colorScheme" [results]="pieChartData" [legend]="true"
          [doughnut]="false">
        </ngx-charts-pie-chart>
      </div>
    </div>
  </div>


</div>
